<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My 3 Boxes</title>
    <style>
        div{
            box-sizing: 200px;
        }
        #blue{
            background-color: cornflowerblue;
            border: 10px;
            padding: 20px;
        }
        #yellow{
            background-color: yellow;
            border: 20px 10px;
            margin-left: 260px;
        }
        #red{
            background-color: red;
            border: 10px;
            margin-left: 40px;
        }
    </style>
</head>
<body>
  <div id="blue"></div>
  <div id="yellow"></div>  
  <div id="red"></div>
</body>
</html>
